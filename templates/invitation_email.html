<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
</head>
<body>
    <h2>You're Invited to Join {{ company_name }}</h2>
    <p>Hi there,</p>
    <p>{{ inviter_name }} has invited you to join their company on Vertex.</p>
    <p>Please use the following invite code to sign up:</p>
    <p><strong>{{ invite_code }}</strong></p>
    <p>We look forward to having you on board!</p>
    <p>Best regards,</p>
    <p>The Vertex Team</p>
</body>
</html>
